<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/65f13727ae.js" crossorigin="anonymous"></script>
    <title>ForjaEmpresas</title>
</head>

<Body>
    <header class="hpacientes">
        <div>
            <img src="../utils/img/0. logoforja.png" alt="logo ForjaEmpresas">
        </div>
        <div class="btn-0001">
            <a href="dashboard.html"><button type="submit" class="btn-001"><i
                        class="fa-solid fa-house-chimney-user"></i></button></a>
            <a href="login.html"><button type="submit" class="btn-001"><i
                        class="fa-solid fa-power-off"></i></button></a>
        </div>
    </header>
    <div class="border">
        <img src="../utils/img/12. franja.svg" alt="franja" class="franja">
    </div>
    <div class="btnVacuna">
        <p>Estado: Activo</p>
        <div class="agregar botonesVacuna">
            <button type="submit" class="cerrar" form="form">Guardar cambios</button>
            <a href="dashboard.html"><button type="submit" class="cerrar">Cerrar</button></a>
        </div>
    </div>
    <h2 class="h2">INFORMACIÓN DEL PACIENTE</h2>
    <form action="pacientes.html" id="form">
        <div class="caja-datos">
            <div class="datos">
                <input name="date" id="date" type="date" required title="Ingrese la fecha de diligenciamiento">
                <input name="nregistro" id="nregistro" type="text" placeholder="N Registro" required pattern="[0-9]{1,10}" title="Ingrese el número de Registro">
            </div>
            <div class="titulo-form">
                <i class="fa-solid fa-syringe"></i>
                <h3>DATOS PERSONALES</h3>
            </div>
            <div class="datos">
                <input name="nombre" id="nombre" type="text" placeholder="Escribe el nombre" required pattern="[A-Z a-z]{1,30}" title="Registre nombre(s)">
                <input name="apellidos" id="apellidos" type="text" placeholder="Apellidos" required" pattern="[A-Z a-z]{1,30}" title="Registre apellido(s)">
            </div>
            <div class="datos">
                <input name="ndocumento" id="ndocumento" type="text" placeholder="Numero de indentificación" required pattern="[0-9]{1,10}"title="Ingrese el número de documento">
                <input name="fnacimiento" id="fnacimiento" type="date" required min="01/01/1900"title="Ingrese la fecha de nacimiento">
            </div>
            <div class="datos">
                <input name="Edad" id="Edad" type="text" placeholder="Edad" pattern="[0-9]{1,3}">
                <select name="eps" id="eps" required title="Seleccione la sede en la que asisite">
                    <option value="">EPS</option>
                    <option value="1">Capital Salud</option>
                    <option value="2">Famisanar</option>
                    <option value="3">Sura</option>
                    <option value="4">Sanitas</option>
                </select>
            </div>
        </div>
        <div class="caja-datos">
            <div class="titulo-form">
                <i class="fa-solid fa-syringe"></i>
                <h3>INFORMACIÓN DE VACUNACIÓN</h3>
            </div>
            <div class="datos">
                <select name="sede" id="sede" required title="Seleccione la sede en la que asisite">
                    <option value="">Sede</option>
                    <option value="1">Sede 1</option>
                    <option value="2">Sede 2</option>
                    <option value="3">Sede 3</option>
                    <option value="4">Sede 4</option>
                </select>
                <select name="profesional" id="profesional" required title="Seleccione el profesional que atende">
                    <option value="">Profesional</option>
                    <option value="1">Juan Correral</option>
                    <option value="2">Fernanda Susa</option>
                    <option value="3">Pedro Gomez</option>
                    <option value="4">Carla Peralta</option>
                </select>
            </div>
            <div class="datos">
                <input name="idprofesional" id="id profesional" type="text" placeholder="ID Profesional" required pattern="[0-9]{1,10}" title="ingrese la identificación del profesional que atiende">
                <input name="dosis" id="dosis" type="text" placeholder="Dosis" required pattern="[1,3]{1}"title="ingrese la dosis aplicada">
            </div>
            <div class="datos">
                <select name="biologico" id="biologico" required title="Selleccione el biológico aplicado">
                    <option value="">Biológico</option>
                    <option value="1">Sinovac</option>
                    <option value="2">Moderna</option>
                    <option value="3">Pfizer</option>
                    <option value="4">AstraZeneca</option>
                    <option value="5">Janssen</option>
                </select>
                <input name="dosis1" id="dosis1" type="text" placeholder="Fecha 1a dosis" required pattern="\d{1,2}/\d{1,2}/\d{4}" title="ingrese dd/mm/aaaa">
                <input name="dosis2" id="dosis2" type="text" placeholder="Fecha 2a dosis"  pattern="\d{1,2}/\d{1,2}/\d{4}" title="ingrese dd/mm/aaaa">
                <input name="dosis3" id="dosis3" type="text" placeholder="Fecha 3a dosis" pattern="\d{1,2}/\d{1,2}/\d{4}" title="ingrese dd/mm/aaaa">
            </div>
            <div class="datos">
                <textarea rows="3" cols="37" placeholder="Observaciones adicionales"></textarea>
            </div>
        </div>
    </form>
    <footer>
        <p>© 2022 FORJA EMPRESAS</p>
    </footer>
</Body>

</html>
