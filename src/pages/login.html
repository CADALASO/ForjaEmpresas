<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/65f13727ae.js" crossorigin="anonymous"></script>
    <title>ForjaEmpresas</title>
</head>

<Body>
    <main class="fondo">
        <div class="btn">
            <a href="../../index.html"><button type="submit" class="boton-inicio">volver al inicio</button></a>
        </div>
        <section id="login">
            <form action="" method="post" class="form-login">
                <div class="encabezado-login">
                    <img src="../utils/img/0. logoforja.png" alt="logo ForjaEmpresas">
                    <p>Contigo, ¡siempre!</p>
                </div>
                <div class="form-group">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <a href="" class="form-olvido">¿Olvidaste tu contraseña?</a>
                    <button type="submit" name="Ingresar" class="btn-naranja"><a
                            href="dashboard.html">Ingresar</a></button>
                </div>
            </form>
        </section>
    </main>
</Body>

</html>
